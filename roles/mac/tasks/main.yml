---
- include_vars: vault.yml
  no_log: true

- name: Setup OS X defaults
  osx_defaults:
    domain: "{{ item.domain }}"
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
    state: present
  notify: "{{ item.notify | default(omit) }}"
  with_items:
    - "{{ osx_defaults }}"

- name: System settings
  shell: "{{ item }}"
  with_items:
    - "{{ system_settings }}"
  become: true
  become_method: sudo

# Login shell
- name: Check login shell
  shell: echo $SHELL
  register: login_shell_result

- name: Use zsh
  shell: chsh -s /bin/zsh
  when: login_shell_result.stdout != "/bin/zsh"

- name: Create .zshrc
  template:
    src: templates/zshrc.j2
    dest: ~/.zshrc
    mode: 0644
    backup: yes

