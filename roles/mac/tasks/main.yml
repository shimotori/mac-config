# Directories
- name: Make ~/wk
  file:
    path: ~/wk
    state: directory
    mode: 0755

- name: Make ~/.ssh
  file:
    path: ~/.ssh
    state: directory
    mode: 0700

# ssh
- name: Make private key for efsol
  copy:
    content: "{{ private_key_for_efsol }}"
    dest: ~/.ssh/id_dsa.efsol
    mode: 0600
    backup: yes

- name: Make public key for efsol
  copy:
    content: "{{ public_key_for_efsol }}"
    dest: ~/.ssh/id_dsa.efsol.pub
    mode: 0644
    backup: yes

