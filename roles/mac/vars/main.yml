---
# Encrypt: ansible-vault encrypt {file name}
# Decrypt: ansible-vault decrypt {file name}
# View: ansible-vault view {file name}
# Edit: ansible-vault edit {file name}
# Execute: ansible-playbook {playbook file name} --ask-vault-pass

private_key_for_efsol: "{{ vault_private_key_for_efsol }}"
public_key_for_efsol: ssh-dss  efsol@localhost.localdomain

private_key_for_eiichi_shimotori: "{{ vault_private_key_for_eiichi_shimotori }}"
public_key_for_eiichi_shimotori: ssh-rsa  shimotori@mac3.local
